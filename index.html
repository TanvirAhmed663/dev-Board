<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevBoard Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.4/dist/full.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f1f5ff] min-h-screen p-4">
  <!-- Header -->
  <div class="bg-white rounded-xl p-4 flex justify-between items-center shadow-md">
    <div class="flex items-center gap-2">
      <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center text-white font-bold text-lg"><img src="assets/logo.png" alt=""></div>
      <h1 class="font-bold text-xl">Dev<span class="text-blue-600">Board</span></h1>
    </div>
    <div class="flex items-center gap-4">
      <div class="flex items-center gap-1 bg-blue-100 text-blue-800 px-3 py-1 rounded-full">
        <input type="checkbox" checked class="checkbox checkbox-sm checkbox-primary" />
        <span id="badge-count" class="font-semibold">23</span>
      </div>
      <div class="w-8 h-8"><button id="theme-btn" type="button"><img src="assets/theme-btn.png" alt=""> </button></div>
    </div>
  </div>

  <!-- Main content -->
  <div class="grid grid-cols-4 gap-4 mt-6">
    <!-- Left column -->
    <div class="col-span-3">
      <div class="flex gap-4 items-center">
        <div class="bg-white rounded-xl p-4 w-1/4 flex flex-col items-center justify-center shadow">
          <input type="checkbox" checked class="checkbox checkbox-lg checkbox-primary" />
          <div class="text-center mt-2 font-medium">Task Assigned<br /><span id="task-assigned" class="text-xl font-bold">6</span></div>
        </div>
        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white rounded-xl p-4 flex-1 shadow">
          <div class="flex items-center gap-3">
            <div class="text-3xl"><img src="assets/board.png" alt=""></div>
            <div>
              <h2 class="text-lg font-bold">Discover Something New Today!</h2>
            </div>
          </div>
        </div>
        <div class="bg-white flex h-28 items-center rounded-xl p-4 w-1/4 text-center shadow">
          <div class="text-xl "><img src="assets/calender.png" alt=""></div>
          <h3 class="font-semibold ">Wed , <br /><span id="current-date"> <br>  Jul 25 2025</span></h3>
        </div>
      </div>

      <!-- Task Cards -->
      <div class="grid grid-cols-3 gap-4 mt-6" id="task-container">
        <!-- JS will inject cards here -->
      </div>
    </div>

    <!-- Right column -->
    <div class="bg-white rounded-xl p-4 shadow-md">
      <div class="flex justify-between items-center mb-4">
        <h3 class="font-bold">Activity Log</h3>
        <button class="btn btn-sm btn-error text-white" onclick="document.getElementById('activity-log').innerHTML = ''">Clear History</button>
      </div>
      <div id="activity-log" class="flex flex-col gap-2">
        <!-- JS will inject activities here -->
      </div>
    </div>
  </div>
        <script src="script/dev.js"></script>
</body>
</html>
